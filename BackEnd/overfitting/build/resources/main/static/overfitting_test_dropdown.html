
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📁 웹툰 업로드 테스트</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9fafb; margin: 0; padding: 40px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    h1, h2 { color: #333; }
    input[type="text"], input[type="file"], select {
      width: 100%; padding: 10px; margin-top: 6px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      background: #4f46e5; color: white; padding: 10px 16px; border: none; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #4338ca; }
    .upload-preview img {
      max-width: 180px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .upload-preview a {
      display: block;
      margin-bottom: 10px;
      color: #1d4ed8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🧪 오버피팅 로컬 테스트 페이지</h1>

    <section>
      <h2>1️⃣ 웹툰 디렉토리 생성</h2>
      <input type="text" id="webtoonTitle" placeholder="웹툰 제목을 입력하세요" />
      <button onclick="createWebtoon()">디렉토리 생성</button>
      <p id="webtoonResult"></p>
    </section>

    <hr style="margin: 30px 0;">

    <section>
      <h2>2️⃣ 회차 이미지 업로드</h2>
      <label for="webtoonSelect">웹툰 선택:</label>
      <select id="webtoonSelect">
        <option value="">웹툰을 먼저 생성하세요</option>
      </select>
      <input type="file" id="chapterFiles" multiple />
      <button onclick="uploadChapters()">업로드</button>
      <div id="uploadResults" class="upload-preview"></div>
    </section>
  </div>

  <script>
    const webtoonMap = new Map(); // 제목 → ID 매핑

    async function createWebtoon() {
      const title = document.getElementById('webtoonTitle').value;
      const response = await fetch('http://localhost:8080/api/webtoons', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title })
      });
      const data = await response.json();
      document.getElementById('webtoonResult').innerText = `✅ 웹툰 생성 완료 → ID: ${data.id}, 제목: ${data.title}`;
      webtoonMap.set(data.title, data.id);

      // 드롭다운 갱신
      const select = document.getElementById('webtoonSelect');
      const option = document.createElement('option');
      option.value = data.id;
      option.textContent = data.title;
      select.appendChild(option);
    }

    async function uploadChapters() {
      const files = document.getElementById('chapterFiles').files;
      const selectedId = document.getElementById('webtoonSelect').value;
      const resultsDiv = document.getElementById('uploadResults');
      resultsDiv.innerHTML = '';

      if (!selectedId) {
        alert('먼저 업로드할 웹툰을 선택하세요!');
        return;
      }

      for (let file of files) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('webtoonId', selectedId);

        const response = await fetch('http://localhost:8080/api/webtoons/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        const link = document.createElement('a');
        link.href = data.filepath;
        link.textContent = `⬇ ${data.filename}`;
        link.download = data.filename;

        const image = document.createElement('img');
        image.src = data.filepath;
        image.alt = data.filename;

        resultsDiv.appendChild(link);
        resultsDiv.appendChild(image);
      }
    }
  </script>

</body>
</html>
