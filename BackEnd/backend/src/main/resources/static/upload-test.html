<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파일 업로드 테스트</title>
</head>
<body>
<h2>이미지 업로드 (파일 직접 선택)</h2>
<input type="file" id="fileInput" accept="image/*" />
<button onclick="upload()">업로드</button>
<p id="result"></p>

<script>
    async function upload() {
        const input = document.getElementById("fileInput");
        const file = input.files[0];

        if (!file) {
            alert("파일을 선택하세요!");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        const response = await fetch("http://localhost:8080/api/image/upload", {
            method: "POST",
            body: formData
        });

        if (response.ok) {
            const data = await response.json();
            document.getElementById("result").innerHTML = `
          ✅ 업로드 성공<br>
          <a href="http://localhost:8080${data.downloadUrl}" target="_blank">${data.filename}</a>`;
        } else {
            document.getElementById("result").textContent = "❌ 업로드 실패";
        }
    }
</script>
</body>
</html>
